# See default config:
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

font:
  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic
  size: 13

selection:
  save_to_clipboard: true

shell:
  program: /bin/zsh
  args:
    - --login
